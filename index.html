<!DOCTYPE html>

<head>

  <style>
    body {

      display: flex;

    input, select {

    input[type="text"] {

  </style>
</head>
<body>
  <h1>üî• Jeux de couple üî•</h1>

  <!-- Jeu D√©fis par niveaux -->
  <section id="defis">
    <h2>üî• D√©fis par niveaux</h2>
    <label for="niveau">Choisis un niveau :</label>

  <script>
    // === GESTION DU MENU ===
    function showGame(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // === ACTION OU VERITE ===
    let actions = JSON.parse(localStorage.getItem("actions")) || [
      "Fais un massage sensuel √† ton/ta partenaire.",
      "Embrasse ton/ta partenaire passionn√©ment.",
      "Danse sexy devant ton/ta partenaire."
    ];
    let verites = JSON.parse(localStorage.getItem("verites")) || [
      "Quelle est ta plus grande envie secr√®te au lit ?",
      "Quel est ton fantasme avec moi ?",
      "Quelle est ta position pr√©f√©r√©e ?"
    ];

    function getAction() {
      const random = Math.floor(Math.random() * actions.length);
      document.getElementById("result").innerHTML = "üî• <b>Action :</b> " + actions[random];
    }
    function getVerite() {
      const random = Math.floor(Math.random() * verites.length);
      document.getElementById("result").innerHTML = "üíã <b>V√©rit√© :</b> " + verites[random];
    }
    function addDefi() {
      const type = document.getElementById("type").value;
      const text = document.getElementById("newText").value.trim();
      if (!text) { alert("√âcris un d√©fi !"); return; }
      if (type === "action") {
        actions.push(text);
        localStorage.setItem("actions", JSON.stringify(actions));

      4: ["Laisse ton/ta partenaire te bander les yeux."],
      5: ["Enl√®ve deux v√™tements."]
    };

    function nouveauDefi() {
      const niveau = document.getElementById("niveau").value;
      if (!defis[niveau] || defis[niveau].length === 0) {
        document.getElementById("defi").textContent = "Aucun d√©fi pour ce niveau.";
        return;
      }
      const index = Math.floor(Math.random() * defis[niveau].length);
      document.getElementById("defi").textContent = defis[niveau][index];
    }

    function ajouterDefi() {
      const texte = document.getElementById("nouveau").value.trim();
      const niveau = document.getElementById("niveauAjout").value;
      if (!texte) { alert("√âcris un d√©fi !"); return; }
      if (!defis[niveau]) defis[niveau] = [];
      defis[niveau].push(texte);
      localStorage.setItem("defis", JSON.stringify(defis));
      document.getElementById("nouveau").value = "";
      alert("D√©fi ajout√© ‚úÖ");
    }
  </script>
</body>
</html>
