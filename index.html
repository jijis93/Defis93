<body>
  <h1>ðŸ’‹ DÃ©fis Ã‰rotiques ðŸ’‹</h1>

  <input type="text" id="nouveauDefi" placeholder="Ã‰cris ton dÃ©fi ici">

  <h2>Liste des dÃ©fis</h2>
  <div id="defis"></div>

  <h2>DÃ©fi choisi</h2>
  <div id="defiAleatoire" style="font-size:20px; font-weight:bold; color:#ff4da6;"></div>

  <script>
    let defis = JSON.parse(localStorage.getItem("defis")) || [];

    function afficherDefis() {
      const zone = document.getElementById("defis");
      zone.innerHTML = "";
      defis.forEach((d, i) => {
        zone.innerHTML += `<div class="defi">${i+1}. ${d}</div>`;
      });
    }

    function ajouterDefi() {
      const texte = document.getElementById("nouveauDefi").value.trim();
      if (texte) {
        defis.push(texte);
        localStorage.setItem("defis", JSON.stringify(defis));
        document.getElementById("nouveauDefi").value = "";
        afficherDefis();
      }
    }

    function choisirDefi() {
      if (defis.length > 0) {
        const randomIndex = Math.floor(Math.random() * defis.length);
        document.getElementById("defiAleatoire").innerText = defis[randomIndex];
      } else {
        document.getElementById("defiAleatoire").innerText = "Aucun dÃ©fi pour le moment !";
      }
    }

    // afficher au chargement
    afficherDefis();
  </script>
